			if (localStorage.getItem('fighters') == null) {
				localStorage.setItem('fighters', JSON.stringify(fighters));
			} else {
				var fighters = JSON.parse(localStorage.getItem('fighters'));
			}

			var classement = "";
			for (var i = 0; i < fighters.length; ++i) {

			//document.getElementById("fighters").innerHTML = classement;

			function roundRobin(fighters) {
					var dummy = false;
			    if (fighters.length % 2 != 0) {
			        fighters.push("dummy");
							dummy = true;
			    }

			    var numDays = fighters.length-1; // Days needed to complete tournament
			    var halfSize = fighters.length/2;

			    var team1 = fighters.shift();
			    var fights = [];
			    var pushFight = function(fight) {
			    	if (fight.f1 != "dummy" && fight.f2 != "dummy")
			    		fights.push(fight);
			    }

			    for (var day = 0; day < numDays; day++) {
			        pushFight({f1:team1, f2:fighters[day % fighters.length], score:"0/0"});

			        for (var idx = 1; idx < halfSize; idx++) {               
			            var firstTeam = (day + fighters.length - idx) % fighters.length;
			            var secondTeam = (day + idx) % fighters.length;
			            pushFight({f1:fighters[firstTeam], f2:fighters[secondTeam], score:"0/0"});
			        }
			    }

			    if (dummy) {
			    	fighters.pop();
			    }

			    return fights;
			};

			var fights = roundRobin(fighters);
